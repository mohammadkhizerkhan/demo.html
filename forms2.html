<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>
<body>
    <table>
        <tr>
            <td width="100">name</td>
            <td>
                <input type="text" name="user_name" id="name">
            </td>
        </tr>
        <tr>
            <td width="100">email</td>
            <td>
                <input type="text" name="user_email" placeholder="ex:khan@gmail.com" id="email">
            </td>
        </tr>
        <tr>
            <td width="100">password</td>
            <td>
                <input type="password" name="user_password" id="password">
            </td>
        </tr>
        <tr>
            <td width="100">mobile</td>
            <td>
                <input type="text" name="user_mobile" id="mobile" maxlength="10">
            </td>
        </tr>
          <tr>
            <td width="100">gender</td>
            <td>
                <input type="radio" name="user_gender" id="male" value="male">male
                <input type="radio" name="user_gender" id="female" value="female">female
                <input type="radio" name="user_gender" id="male" value="male">male
                <input type="radio" name="user_gender" id="female" value="female">female 
            </td>
          </tr>
          <tr>
            <td width="100">hobbies</td>
            <td>
                <input type="checkbox" name="user_hobbies" id="reading" value="reading">reading
                <input type="checkbox" name="user_singimg" id="singimg" value="singimg" >singimg
                <input type="checkbox" name="user_walking" id="walking" value="walking" >walking
            </td>
        </tr>
        <tr>
            <td>location</td>
            <td>
                <select name="userlocation" id="location">
                    <option name="select location">select location</option>
                    <option value="goa">goa</option>
                    <option value="tumkur">tumkur</option>
                    <option value="karanatak">karanatak</option>
                </select>
            </td>
        </tr>
    </table>
</body>
</html>
