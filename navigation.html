<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation</title>
    <style>
        .navbar{
            background-color: darkseagreen;
            padding-bottom: 4px;
            border-radius: 20px;
        }
        .navbar{
            overflow:auto;
        }
        .navbar li{
            float: left;
            list-style: none;
            margin: 6px 3px;
        }
        .navbar li a:hover{
            color: black;
        }
        .navbar li a{
            padding: 5px;
            text-decoration: none;
            color: white;
        }

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">services</a></li>
                <li><a href="#">contact us</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
