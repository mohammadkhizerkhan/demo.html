<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entities</title>
</head>
<body>
    <p>this is &nbsp;paragraph</p>
    <!-- npsp:non breaking space -->
    <p>this is paragraph and it can be written like this &lt;p&gt;</p>
    <p>pound can be written like this &pound;</p>
    <p>copywrite can be written like this &copy;;</p>
    <p>empty can be written like this &#8203;</p>
    <p>this can be written like this &rarr;;</p>
    <p>this can be written like this &frac14;;</p>
</body>
</html>
